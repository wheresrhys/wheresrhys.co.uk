                <nav class="posts-nav">
                  <h2>More thoughts</h2>
                  <ul>
                    {% for post in site.posts %}
                      <li><a href="{{ post.url }}">{{ title }}</a> ({{ publish | date('d M Y') }})</li>
                    {% endfor %}
                  </ul>
                  <script>
                  (function () {
                    var current = document.querySelector('.posts-nav [href*="' + location.pathname + '"]'),
                        span = document.createElement('span');
                    span.innerHTML = current.innerHTML;
                    current.parentNode.insertBefore(span, current);
                    current.parentNode.removeChild(current)
                  })();
                </script>
                </nav>
