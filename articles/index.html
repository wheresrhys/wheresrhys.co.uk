<a class="top-nav" href="/">Home</a>

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<article class="like-editor">
  <script>
    (function () {
      history.replaceState([], '', '{{ post.url }}');
    })();
  </script>
  <h1>{{ post.title }}</h1>
  <p class="meta">{{ post.date | date_to_string }}</p>

  <div class="content" >
  {{ post.content }}
  </div>
</article>
{% endfor %}
